<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <body bgcolor="#22CE83">
    <h2>LOGIN</h2>
    <div>

        <form action="rightpage.html">
            <fieldset>
                <legend>Personal Details</legend>
                <br/>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter User ID here">
                    <br/>
                    <br/>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password here">
                    <br/>
                    <pre>          <input type="radio" id="male" name="male"><label for="male">Male</label>  <input type="radio" id="female" name="female"><label for="female">Female</label>
                    </pre>
                    <input type="submit" value="Login" width="20">
            </fieldset>
        </form>

        <form action="forgetpassword.html">
            <input type="submit" value="Forgot Password">
        </form>
    </div>
</body>
</html>
