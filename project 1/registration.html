<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body bgcolor="#22CE83">
    <div>

        <h2>REGISTRATION</h2>

        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <br/>
                    
                    <label for="Firstname">First Name:</label>
                    <input type="text" id="Firstname" name="Firstname" placeholder="Enter First Name here" autofocus>
                    &ensp;

                    <label for="Lastname">Last Name:</label>
                    <input type="text" id="Lastname" name="Lastname" placeholder="Enter Last Name here">
                    <br/>
                    <br/>

                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday">

                    <p>Gender:</p>
                    
                    <pre>          <input type="radio" id="male" name="male"><label for="male">Male</label>  <input type="radio" id="female" name="female"><label for="female">Female</label>
                    </pre>
            </fieldset>

            <br/>

            <fieldset>
                <legend>Contact Details</legend>
                <br/>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

                <br/><br/>
                
                <p>Address:</p>
                <textarea name="message" rows="10" cols="80">
                </textarea>
                <br/>
                <br/>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email ID here" required>
                &ensp;
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password here" required>
                <br/>
                <br/>
            </fieldset>
            <br/><br/>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        
    </div>
</body>
</html>
